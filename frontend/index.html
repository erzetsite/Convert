<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosé Pine Converter ✨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 🌸 Rosé Pine Color Palette */
        :root {
            --rp-base: #191724;
            --rp-surface: #1f1d2e;
            --rp-overlay: #26233a;
            --rp-muted: #6e6a86;
            --rp-subtle: #908caa;
            --rp-text: #e0def4;
            --rp-love: #eb6f92;
            --rp-gold: #f6c177;
            --rp-rose: #ea9a97;
            --rp-pine: #3e8fb0;
            --rp-foam: #9ccfd8;
            --rp-iris: #c4a7e7;
            --rp-highlight-low: #21202e;
            --rp-highlight-med: #403d52;
            --rp-highlight-high: #524f67;
        }

        /* 🌙 Rosé Pine Moon Variant */
        [data-theme="moon"] {
            --rp-base: #232136;
            --rp-surface: #2a273f;
            --rp-overlay: #393552;
            --rp-muted: #6e6a86;
            --rp-subtle: #908caa;
            --rp-text: #e0def4;
            --rp-love: #eb6f92;
            --rp-gold: #f6c177;
            --rp-rose: #ea9a97;
            --rp-pine: #3e8fb0;
            --rp-foam: #9ccfd8;
            --rp-iris: #c4a7e7;
            --rp-highlight-low: #2a283e;
            --rp-highlight-med: #44415a;
            --rp-highlight-high: #56526e;
        }

        /* 🌅 Rosé Pine Dawn Variant */
        [data-theme="dawn"] {
            --rp-base: #faf4ed;
            --rp-surface: #fffaf3;
            --rp-overlay: #f2e9de;
            --rp-muted: #9893a5;
            --rp-subtle: #797593;
            --rp-text: #575279;
            --rp-love: #b4637a;
            --rp-gold: #ea9d34;
            --rp-rose: #d7827e;
            --rp-pine: #286983;
            --rp-foam: #56949f;
            --rp-iris: #907aa9;
            --rp-highlight-low: #f4ede8;
            --rp-highlight-med: #dfdad9;
            --rp-highlight-high: #cecacd;
        }

        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background: var(--rp-base);
            color: var(--rp-text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .rp-card {
            background: var(--rp-surface);
            border: 1px solid var(--rp-highlight-high);
            backdrop-filter: blur(10px);
        }

        .rp-input {
            background: var(--rp-overlay);
            border: 1px solid var(--rp-highlight-med);
            color: var(--rp-text);
        }

        .rp-input:focus {
            border-color: var(--rp-iris);
            box-shadow: 0 0 0 3px rgba(196, 167, 231, 0.1);
        }

        .rp-button {
            background: linear-gradient(135deg, var(--rp-iris), var(--rp-pine));
            color: white;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .rp-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(196, 167, 231, 0.3);
        }

        .rp-button:active {
            transform: translateY(0);
        }

        .rp-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .rp-select {
            background: var(--rp-overlay);
            border: 1px solid var(--rp-highlight-med);
            color: var(--rp-text);
        }

        .rp-textarea {
            background: var(--rp-overlay);
            border: 1px solid var(--rp-highlight-med);
            color: var(--rp-text);
            resize: vertical;
        }

        .rp-textarea:focus {
            border-color: var(--rp-iris);
            box-shadow: 0 0 0 3px rgba(196, 167, 231, 0.1);
        }

        .theme-toggle {
            background: var(--rp-surface);
            border: 1px solid var(--rp-highlight-high);
            color: var(--rp-text);
        }

        .theme-toggle:hover {
            background: var(--rp-overlay);
            border-color: var(--rp-iris);
        }

        .status-success {
            color: var(--rp-pine);
        }

        .status-error {
            color: var(--rp-love);
        }

        .status-warning {
            color: var(--rp-gold);
        }

        .file-upload-label {
            background: var(--rp-surface);
            border: 2px dashed var(--rp-highlight-med);
            color: var(--rp-subtle);
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            border-color: var(--rp-iris);
            background: var(--rp-overlay);
            color: var(--rp-text);
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--rp-iris), var(--rp-rose));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .spinner {
            border: 3px solid var(--rp-highlight-med);
            border-top: 3px solid var(--rp-iris);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .format-icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            margin-right: 8px;
        }

        @media (max-width: 640px) {
            .container-padding {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col items-center justify-center p-4 container-padding">
        <!-- Theme Toggle -->
        <header class="absolute top-4 right-4 z-10">
            <div class="flex items-center gap-2">
                <button id="theme-cycle" class="theme-toggle p-3 rounded-full transition-all duration-300" title="Cycle theme">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zM21 5a2 2 0 00-2-2h-4a2 2 0 00-2 2v6a2 2 0 002 2h4a2 2 0 002-2V5z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Container -->
        <main class="w-full max-w-4xl rp-card rounded-2xl p-6 sm:p-8 space-y-8 floating-animation">
            <!-- Header -->
            <div class="text-center space-y-2">
                <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold gradient-text italic">
                    Rosé Pine Converter
                </h1>
                <p class="text-lg text-gray-600 dark:text-gray-400" style="color: var(--rp-subtle);">
                    Transform your text with elegance ✨
                </p>
            </div>

            <!-- Converter Form -->
            <form id="converter-form" class="space-y-6">
                <!-- Input Section -->
                <div class="space-y-4">
                    <label for="content-input" class="block text-sm font-medium" style="color: var(--rp-text);">
                        Your Content
                    </label>
                    <textarea 
                        id="content-input" 
                        rows="12" 
                        placeholder="Type or paste your content here...&#10;&#10;Examples:&#10;- LaTeX documents&#10;- JSON data for Excel&#10;- Plain text for any format&#10;- Markdown content"
                        class="w-full p-4 rp-textarea rounded-xl focus:outline-none transition-all duration-300 font-mono text-sm"
                    ></textarea>
                </div>

                <!-- File Upload -->
                <div class="space-y-4">
                    <label for="file-upload" class="file-upload-label block w-full p-6 rounded-xl cursor-pointer text-center transition-all duration-300">
                        <svg class="w-8 h-8 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                        </svg>
                        <span class="font-medium">Drop files here or click to upload</span>
                        <span class="block text-xs mt-1" style="color: var(--rp-muted);">
                            Supports .txt, .md, .json, .tex files
                        </span>
                        <input id="file-upload" type="file" class="hidden" accept=".txt,.md,.json,.tex,.docx,.pdf">
                    </label>
                </div>

                <!-- Format Selection -->
                <div class="flex flex-col sm:flex-row items-center justify-between gap-6">
                    <div class="flex items-center gap-3 w-full sm:w-auto">
                        <label for="format-select" class="text-sm font-medium whitespace-nowrap" style="color: var(--rp-text);">
                            Convert to:
                        </label>
                        <select id="format-select" class="rp-select w-full sm:w-auto rounded-lg px-4 py-3 focus:outline-none transition-all duration-300">
                            <option value="docx">📄 Microsoft Word (.docx)</option>
                            <option value="xlsx">📊 Excel Spreadsheet (.xlsx)</option>
                            <option value="pdf">📋 PDF Document (.pdf)</option>
                            <option value="md">📝 Markdown (.md)</option>
                            <option value="txt">📄 Plain Text (.txt)</option>
                        </select>
                    </div>

                    <button type="submit" id="submit-btn" class="rp-button w-full sm:w-auto px-8 py-3 rounded-xl font-bold transition-all duration-300 flex items-center justify-center gap-2">
                        <span id="btn-text">Convert & Download</span>
                        <div id="spinner" class="spinner hidden"></div>
                    </button>
                </div>
            </form>

            <!-- Status Message -->
            <div id="status-message" class="text-center text-sm min-h-[1.5rem] font-medium"></div>

            <!-- Features -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 pt-6 border-t" style="border-color: var(--rp-highlight-high);">
                <div class="text-center p-4 rounded-lg" style="background: var(--rp-overlay);">
                    <div class="text-2xl mb-2">🚀</div>
                    <h3 class="font-semibold mb-1" style="color: var(--rp-text);">Fast Conversion</h3>
                    <p class="text-xs" style="color: var(--rp-muted);">Lightning-fast processing</p>
                </div>
                <div class="text-center p-4 rounded-lg" style="background: var(--rp-overlay);">
                    <div class="text-2xl mb-2">🎨</div>
                    <h3 class="font-semibold mb-1" style="color: var(--rp-text);">Beautiful Design</h3>
                    <p class="text-xs" style="color: var(--rp-muted);">Rosé Pine themed interface</p>
                </div>
                <div class="text-center p-4 rounded-lg" style="background: var(--rp-overlay);">
                    <div class="text-2xl mb-2">🔒</div>
                    <h3 class="font-semibold mb-1" style="color: var(--rp-text);">Secure & Private</h3>
                    <p class="text-xs" style="color: var(--rp-muted);">Your data stays private</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-8 text-sm" style="color: var(--rp-muted);">
            <p>Powered by Cloudflare Pages & Workers • Rosé Pine Themed 🌸</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
