<!doctype html>
<html lang="en" class="rp-dark">
<head>
  <meta charset="UTF-8">
  <title>Universal Converter ‚Äì Ros√© Pine</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://raw.githubusercontent.com/erzetsite/Convert/main/frontend/styles.css">">
</head>
<body class="bg-base text-text font-sans">

  <header class="absolute top-0 right-0 p-4">
    <button id="theme-toggle" class="rounded-full p-2 bg-surface hover:bg-overlay">
      <span id="icon-light" class="hidden">üåô</span>
      <span id="icon-dark" class="hidden">‚òÄÔ∏è</span>
    </button>
  </header>

  <main class="min-h-screen flex items-center justify-center p-6">
    <section class="w-full max-w-3xl bg-surface rounded-2xl shadow-lg p-6 sm:p-8 space-y-6">

      <h1 class="text-2xl sm:text-3xl font-bold text-love text-center">Universal Text Converter</h1>

      <form id="converter-form" class="space-y-4">
        <label for="content-input" class="sr-only">Content</label>
        <textarea id="content-input" rows="10" placeholder="Paste / type your content here‚Ä¶"
                  class="w-full p-3 rounded-lg bg-base border border-overlay focus:border-love focus:ring-0 outline-none resize-y"></textarea>

        <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
          <label for="file-upload" class="cursor-pointer px-4 py-2 bg-overlay rounded-md hover:bg-highlight transition">
            Upload File
            <input id="file-upload" type="file" class="hidden">
          </label>

          <div class="flex items-center gap-2">
            <label for="format-select" class="text-sm">Convert to:</label>
            <select id="format-select" class="bg-overlay border border-highlight rounded-md py-2 px-3 focus:border-love outline-none">
              <option value="docx">Word (.docx)</option>
              <option value="xlsx">Excel (.xlsx)</option>
              <option value="pdf">PDF (.pdf)</option>
              <option value="md">Markdown (.md)</option>
              <option value="txt">Text (.txt)</option>
            </select>
          </div>
        </div>

        <details id="help-box" class="text-sm bg-overlay rounded-lg p-3">
          <summary class="cursor-pointer text-foam">Show format examples</summary>
          <div class="mt-3 space-y-3 text-subtle">
            <div data-for="docx"><b>Word:</b> plain text only.</div>
            <div data-for="xlsx"><b>Excel:</b> JSON array of objects.</div>
            <div data-for="pdf"><b>PDF:</b> plain text page.</div>
            <div data-for="md"><b>Markdown:</b> any GitHub-flavoured MD.</div>
            <div data-for="txt"><b>Text:</b> raw text.</div>
          </div>
        </details>

        <button id="submit-btn" type="submit"
                class="w-full flex items-center justify-center gap-2 px-6 py-3 bg-love text-base font-bold rounded-lg hover:bg-highlight transition disabled:opacity-50">
          <span id="btn-text">Convert & Download</span>
          <span id="spinner" class="hidden w-5 h-5 rounded-full border-2 border-base border-t-transparent animate-spin"></span>
        </button>
      </form>

      <p id="status" class="text-center text-sm text-subtle min-h-[1.25rem]"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
